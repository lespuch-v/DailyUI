<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;800&display=swap" rel="stylesheet">

  </head>
  <body>
    <main class="main-container">
      <div class="container-big-left">
        <img src="src/loveit.svg" alt="Love it!" />
      </div>
      <div class="container-big-right">
        <form class="main-login-container" action="">
          <div class="login-container-login">
            <div class="icon-container">
              <img class="security-icon" src="src/security_icon.png" alt="securiy icon">
            </div>
            <h1>Login</h1>
            <div>
              <label for="userName">User name</label>
              <input type="text" id="userName" placeholder="Enter your username" />
            </div>
            <div>
              <label for="userPassword">User password</label>
              <input type="password" id="userPassword" placeholder="Enter your password" />
            </div>
            <div class="button-container">
              <button type="button" class="my-btn">Logion</button>
            </div>
          </form>
      </div>
    </main>
  </body>
</html>
